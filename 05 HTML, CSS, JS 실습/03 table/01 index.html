<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      width: 500px;
      height: 200px;
      text-align: center;
    }

    table, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="2">1</td>
      <td rowspan="2">2</td>
    </tr>
    <tr>
      <td rowspan="2">3</td>
      <td>center</td>
    </tr>
    <tr>
      <td colspan="2">4</td>
    </tr>
  </table>
</body>
</html>
