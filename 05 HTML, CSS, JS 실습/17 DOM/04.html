<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>랜덤 색상 생성기</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        text-align: center;
      }

      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🦄Create Random Color🌈</h1>
      <h2>rgb(255, 255, 255)</h2>
      <button>Create</button>
    </div>
    <script>
      const btn = document.querySelector("button");
      const body = document.querySelector("body");
      const h2 = document.querySelector("h2");

      function getRandomColor(){
        const rgb = [];
        for (let i = 0; i < 3; i++){
          rgb.push(Math.floor(Math.random() * 256));
        }

        return `rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`
      }

      function changeColor(rgb){
        body.style.backgroundColor = rgb;
      }

      function changeH2(rgb){
        h2.textContent = rgb;
      }

      btn.addEventListener("click", () => {
        const rgb = getRandomColor();
        changeColor(rgb);
        changeH2(rgb);
      })


    </script>
  </body>
</html>
