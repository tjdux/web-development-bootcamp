<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width: 500px;
      height: 500px;
      background-color: #dbdbdb;
      position: relative;
    }

    .container div{
      width: 100px;
      height: 100px;
      background-color: #9dc183;
    }

    #item1{
      position: relative;
      left: 50px;
      top: 30px;
    }

    #item2{
      position: absolute;
      right: 30px;
      bottom: 100px;
    }

    #item3{
      position: fixed;
      right: 100px;
      top: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="item1">Item 1</div>
    <div id="item2">Item 2</div>
    <div id="item3">Item 3</div>
  </div>
</body>
</html>
