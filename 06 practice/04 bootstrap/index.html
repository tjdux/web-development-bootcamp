<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 연습 - 구글 폼 스타일</title>
  <!-- Bootstrap 5 CDN (CSS) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

    *{
      font-family: "Noto Sans KR", sans-serif;
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body>

    <!-- container: 양쪽 마진 설정
      mt: margin-top 
      mb: margin-bottom-->
  <div class="container mt-5">
    <h1 class="text-center">Bootstrap로 빠르게 스타일링</h1>

    <!-- 구글 폼 스타일 폼 -->
    <form id="googleForm" class="mt-4">
      <div class="mb-3">
        <label for="username" class="form-label">사용자 이름</label>
        <input type="text" id="username" class="form-control" placeholder="이름을 입력하세요" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" id="email" class="form-control" placeholder="example@gmail.com" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">메시지</label>
        <textarea id="message" class="form-control" rows="4" placeholder="메시지를 입력하세요"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">제출하기</button>
        <button type="button" class="btn btn-secondary" onclick="clearForm()">초기화</button>
      </div>
    </form>
  </div>

  <div class="container mt-4">
    <h2 class="text-center">제출된 메시지</h2>
    <ul id="messageList" class="list-group list-group-flush"></ul>
  </div>
</body>
</html>
