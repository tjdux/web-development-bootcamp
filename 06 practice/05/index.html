<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js
  " defer></script>
  <script src="script.js" defer></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

    *{
      font-family: "Noto Sans KR", sans-serif;
    }
  </style>
  <title>🌐 Bootstrap Dashboard</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
    <div class="container-fluid d-flex justify-content-space-between">
      <a class="navbar-brand" href="#">🌐 Bootstrap DashBoard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="#">대시보드</a>
          <a class="nav-link" href="#">사용자 목록</a>
          <button type="button" class="btn btn-primary nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal">
            사용자 추가
          </button>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <section class="mb-5  container">
      <h2 class="mb-3">📊 대시보드</h2>
      <div class="row">
        <div class="card text-center col-sm-4">
          <h3 class="card-title">총 사용자</h3>
          <p class="card-text"><span class="total-users">0</span>명</p>
        </div>
        <div class="card text-center col-sm-4">
          <h3 class="card-title">활성 사용자</h3>
          <p class="card-text"><span class="active-users">0</span>명</p>
        </div>
        <div class="card text-center col-sm-4">
          <h3 class="card-title">메시지 전송</h3>
          <p class="card-text"><span class="messages">0</span>회</p>
        </div>
      </div>
    </section>
    <section class="mb-5  container">
      <h2 class="mb-3">👤 사용자 목록</h2>
      <ul class="list-group list-group-flush user-list"></ul>
    </section>
        <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">사용자 정보 입력</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <label for="name" class="form-label">이름</label>
              <input type="text" id="name" name="name" class="form-control">
              <label for="active" class="form-label">활성화 상태</label>
              <select name="active" id="active" class="form-select">
                <option value="active">활성화</option>
                <option value="inactive">비활성화</option>
              </select>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary register-btn">추가하기</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
