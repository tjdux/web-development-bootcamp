<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous" defer></script>
  <script src="script.js" defer></script>
  <title>노래 리스트</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

    *{
      font-family: "Noto Sans KR", sans-serif;
    }
  </style>
</head>
<body>
  <h1 class="text-center my-5">노래 리스트 생성 - 반복문 실습</h1>
  <div class="container">
    <h2 class="text-center mb-3">🎵 최신 노래 리스트</h2>
    <ol class="list-group list-group-numbered list-group-flush mb-4 latest-songs-list"></ㅐ>
  </div>
  <div class="container">
    <h2 class="text-center mb-3">👩‍🎤 노래 정보 리스트</h2>
    <ul class="list-group list-group-flush mb-4 songs-information-list"></ul>
  </div>
  <div class="container">
    <h2 class="text-center mb-3">👍 좋아요 6만개 이상</h2>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary default sort-btn mb-2" type="submit">내림차순</button>
    </div>
    <ul class="list-group list-group-flush mb-4 high-liked-songs-list"></ul>
  </div>
  <!-- 노래 추가하기 -->
  <div class="container">
    <h2 class="text-center mb-3">🎼 노래 추가하기</h2>
    <form class="mb-4">
      <div class="form-group mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="form-group mb-3">
        <label for="artist" class="form-label">아티스트</label>
        <input type="text" id="artist" class="form-control">
      </div>
      <div class="form-group mb-3">
        <label for="likes" class="form-label">좋아요 수</label>
        <input type="number" id="likes" class="form-control" min="0">
      </div>
      <button type="submit" class="btn btn-primary add-btn">추가하기</button>
    </form>
  </div>
</body>
</html>
